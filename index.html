<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

    <main class="main">
      <figure>
        <img class="image-card" src="images/image-equilibrium.jpg" alt="">
        <img class="view" src="images/icon-view.svg" alt="">
      </figure>


      <h1 class="title">Equilibrium #3429</h1>
      <p class="description">Our equilibrium collection promotes balance and calm.</p>
      <div class="info">
        <div class="eth"> <img class="eth-icon" src="images/icon-ethereum.svg" alt=""> 0.041ETH</div>
        <div class="days-left"><img class="clock-icon" src="images/icon-clock.svg" alt=""> 3 days left</div>
      </div>
      <div class="line"></div>
      <div class="creator">
        <img class="avatar" src="images/image-avatar.png" alt="">
        <span class="creation-of">Creation of <span class="name">Jules Wyvern</span></span>
      </div>
    </main>
    
</body>
</html>
